<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Обновить данные пользователя</title>
</head>
<body>
<h1>Обновить данные пользователя</h1>
<form action="/users/edit" method="post">
    <input type="hidden" id="id" name="id" th:value="${user.id}">
    <label for="name">Имя:</label>
    <input type="text" id="name" name="name" th:value="${user.name}" required><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:value="${user.email}" required><br>
    <button type="submit">Сохранить</button>
</form>
<a href="/users">Назад к списку пользователей</a>
</body>
</html>
